<svg fill="none" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">

      <style>
        .card {
          display: flex; flex-direction: row; background:#fff;width:100%;padding:10px;border-radius:5px;box-shadow: 0px 0px 5px #ccc;margin-bottom:10px;align-items:center;justify-content:center;
        }

        .image {
          border-radius: 200px; object-fit:cover; margin-right:15px;
        }

        .description {
          color:#8e8e8e;margin:0;padding:0;
        }
        
      </style>

      <div class="card">
        <img src="https://github.com/gartnerleandro/gartnerleandro/blob/main/uploads/Damon.jpg?raw=true" alt="Damon" width="150" height="150" class="image" />
        <p class="description">
          <strong>Damon</strong>
          <br />
          <small>
            <em>
              I'm a big fan of IOT and I love to make my home smarter every day.
            </em>
          </small>
        </p>
      </div>

    </div>
  </foreignObject>
</svg>